logger:
    file: /root/open5gs/install/var/log/open5gs/amf.log

parameter:
    no_ipv6: true
    prefer_ipv4: true

amf:
    sbi:
      - addr: 127.0.0.6
        port: 7777
    ngap:
      - addr: 127.0.0.6
    guami:
      - plmn_id:
          mcc: 001
          mnc: 01
        amf_id:
          region: 2
          set: 1
    tai:
      - plmn_id:
          mcc: 001
          mnc: 01
        tac: 1
    plmn_support:
      - plmn_id:
          mcc: 001
          mnc: 01
        s_nssai:
          - sst: 1
    security:
        integrity_order : [ NIA2, NIA1, NIA0 ]
        ciphering_order : [ NEA0, NEA1, NEA2 ]
    network_name:
        full: Open5GS
    amf_name: open5gs-amf0

nrf:
    sbi:
      - addr:
          - 127.0.0.7
          - ::1
        port: 7777
